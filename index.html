<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="libs/vue.css">  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        hideCode:{
          scroll: false,
          height: 100,

        },
        coverpage: true,
        name: '',
		//点击name对应的URL
        nameLink: '#/README',
        repo: '',
        loadNavbar: true,
        loadSidebar: true, // 加载自定义侧边栏
        maxLevel: 6, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        subMaxLevel: 6, // 生成目录的最大层级
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
        alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
            '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
            '/.*/_navbar.md': '/_navbar.md'
        },
		
        auto2top: true,
		//代码一键复制
        copyCode: {
            buttonText: '复制',
            errorText: 'Error',
            successText: '复制成功'
        },
		//分页
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
		//全局搜索
        cache:false,
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3, //搜索的标题深度
        },
		//字数统计，需要引入js
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        sidebarCollapse: {
            collapse: true, // 启用折叠功能
            collapseDepth: 2 // 设置折叠的层级
        },
		  coverpage: true,
		  onlyCover: true,
      // You just have to copy it to Your own html File
    markdown: {
      renderer: {
        code: function (code, lang) {
          if (lang === 'drawio') {
            if (window.drawioConverter) {
              console.log('drawio 转化中')
              return window.drawioConverter(code)
            } else {
              return `<div class='drawio-code'>${code}</div>`
            }
          } else {
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    },

    }
  </script>
<!--drawio-->
<script src="libs/viewer.min.js"></script>
<script src="libs/drawio.js"></script>

<script src="libs/prism-bash-v1.js"></script>

<!--代码复制-->
<script src="libs/docsify-copy-code.min.js"></script>
<script src="libs/docsify-hide-code.min.js"></script>
<!--图片缩放-->
<script src="libs/zoom-image.min.js"></script>
<!--分页-->
<script src="libs/docsify-pagination.min.js"></script>
<!--搜索-->
<script src="libs/search.min.js"></script>
<!--字数统计-->
<script src="libs/countable.js"></script>
<script src="libs/docsify-sidebar-collapse.min.js"></script>
<!--主题-->
<!--<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>-->
<!--卜蒜子访问统计-->
<script async src="libs/busuanzi.pure.mini.js"></script>
</body>
</html>
